{% extends 'landing.html' %}
{% block content %}
<h1 class="display-5 fw-bold text-center">Contact Form</h1>
  <div class="col-lg-6 mt-5 mx-auto">
      <form id="contactForm">
      {% csrf_token %}
      <div id="alertDiv"></div>
      <div class="form-group mb-3">
          <label>Email <span class="text-danger">*</span></label>
          <input type="text" class="form-control form-control-lg" placeholder="Email Address" name="email" required>
      </div>
      <div class="form-group mb-3">
          <label>Password <span class="text-danger">*</span></label>
          <input type="password" class="form-control form-control-lg" placeholder="Password" name="password" required>
      </div>
      <div class="form-group mb-3">
          <label>Colors <span class="text-danger">*</span></label>
          <select class="form-control form-control-lg" name="color" required>
              <option value="blue">Blue</option>
              <option value="green">Green</option>
              <option value="red">Red</option>
              <option value="black">Black</option>
              <option value="brown">Brown</option>
          </select>
      </div>
      <div class="form-group mb-3">
          <label>Animals <span class="text-danger">*</span></label>
          <select class="form-control form-control-lg" name="animals" id="animals" multiple required>
              <option value="bear">Bear</option>
              <option value="tiger">Tiger</option>
              <option value="snake">Snake</option>
              <option value="donkey">Donkey</option>
          </select>
      </div>
      <div class="form-group mb-3 display-none" id="type-content">
          <label>Tiger Type <span class="text-danger">*</span></label>
          <input type="text" class="form-control form-control-lg" placeholder="Tiger Type" name="type" id="type">
      </div>
      <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary btn-lg">Submit</button>
      </div>
      </form>
  </div>
{% endblock %}
