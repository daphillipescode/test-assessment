<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Website | Phillipe Monares</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Manrope', sans-serif;
        }

        .display-none{
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li>
                    <a href="{% url 'landing' %}" class="nav-link px-2 {% if title == 'contact' %}link-secondary{% else %}link-dark{% endif %}">Contact</a>
                </li>
                <li>
                    <a href="{% url 'accessibility' %}" class="nav-link px-2 {% if title == 'accessibility' %}link-secondary{% else %}link-dark{% endif %}">Accessibility</a>
                </li>
                <li>
                    <a href="{% url 'progressive_enhancement' %}" class="nav-link px-2 {% if title == 'progressive_enhancement' %}link-secondary{% else %}link-dark{% endif %}">Progressive Enhancement</a>
                </li>
                <li>
                    <a href="{% url 'browser_support' %}" class="nav-link px-2 {% if title == 'browser_support' %}link-secondary{% else %}link-dark{% endif %}">Browser Support</a>
                </li>
                <li>
                    <a href="{% url 'testing' %}" class="nav-link px-2 {% if title == 'testing' %}link-secondary{% else %}link-dark{% endif %}">Testing</a>
                </li>
                <li>
                    <a href="{% url 'documentation' %}" class="nav-link px-2 {% if title == 'documentation' %}link-secondary{% else %}link-dark{% endif %}">Documentation</a>
                </li>
            </ul>
        </header>
    </div>
    <div class="px-4 py-5 my-5">
        {% block content %}{% endblock %}
    </div>
    <script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
